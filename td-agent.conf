<source>
  @type http
  port 8888
  bind 0.0.0.0
  body_size_limit 32m
  keepalive_timeout 10s
</source>

<match dynamodb.access>
  @type dynamodb
  aws_key_id "#{ENV['AWS_ACCESS_KEY']}"
  aws_sec_key "#{ENV['AWS_SECRET_KEY']}"
  dynamo_db_endpoint "#{ENV['DYNAMO_DB_ENDPOINT']}"
  dynamo_db_table "#{ENV['DYNAMO_DB_ACCESS']}"
</match>

<match test.**>
  @type stdout
</match>
